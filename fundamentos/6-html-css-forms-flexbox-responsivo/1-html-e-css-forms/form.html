<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>TrybeTrip!</h1>
    </header>
    <fieldset>
      <form action="" method="get">
        .
        <div class="nomemail">
          <label for="user"
            >Nome:
            <input
              type="text"
              id="user"
              required
              maxlength="40"
              minlength="10"
              class="cmptxt"
              placeholder="Digite seu nome."
            />
          </label>
          <br />
          <label for="email"
            >Email:
            <input
              type="email"
              name="e-mail"
              id="email"
              required
              maxlength="50"
              minlength="10"
              class="cmptxt"
              placeholder="Digite seu e-mail."
            />
          </label>
          <br />
        </div>
        <div class="options">
          <label
            >
            <input type="radio" name="opt" id="opcao1" />Cidade
          </label>
          <label
            >
            <input type="radio" name="opt" id="opcao2" />Campo
          </label>
          <label
            >
            <input type="radio" name="opt" id="opcao3" />Praia
          </label>
          <label
            >
            <input type="radio" name="opt" id="opcao4" />Montanhas
          </label>
        </div>
        <br />
        <div class="caixaresposta">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
          <textarea
            name=""
            id="caixadetexto"
            cols="30"
            rows="10"
            maxlength="500"
            res
            class="cmptxt"
            placeholder="Digite sua resposta:"
          ></textarea>
        </div>
        <br />
        <div class="data">
          Melhor data para viagem:
          <input type="date" name="" id="data" />
        </div>
        <br />
        <div class="checkbox">
          <label
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
            <input type="checkbox" name="concorda" id="con1" required />
          </label>
          <br />
          <label
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
            <input type="checkbox" name="concorda" id="con2" required />
          </label>
        </div>
        <br />
        <button type="submit" id="butaozinsub">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </fieldset>
    <script src="/script.js"></script>
  </body>
</html>
